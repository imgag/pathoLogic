swagger: "2.0"
info:
  description: "Frontend for the pathoLogic pipeline"
  version: "0.1.0"
  title: "pathoLogic"
  contact:
    email: "caspar.gross@med.uni-tuebingen.de"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
basePath: "/v1"
tags:
- name: "sample"
  description: "Sample information"
- name: "status"
  description: "Process status"
- name: "result"
  description: "Sample results"
schemes:
- "http"
- "https"
paths:
  /status:
    get:
      tags:
      - "status"
      summary: "Get list of all sample statuses"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful"
          schema:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                status:
                  $ref: "#/definitions/Status"
  
  /status/{sampleID}:
    get:
      tags:
      - "status"
      summary: "Get status for one or more samples"
      produces:
      - "application/json"
      parameters:
      - name: "sampleID"
        in: "path"
        description: "Comma seperated list of results to return"
        required: true
        type: "array"
        items:
          type: "string"
          minItems: 1
      responses:
        200:
          description: "successful"
          schema:
            type: "object"
            properties:
              id:
                type: "string"
              status:
                $ref: "#/definitions/Sample"
        404:
          description: "Sample(s) not found"

  /samples:
    get:
      tags: 
      - "samples"
      summary: "List all samples"
      produces: 
      - "application/json"
      responses:
        200:
          description: "successful"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Sample"
    post:
      tags:
      - "samples"
      summary: "Create new samples"
      produces: 
      - "application/json"
      parameters: 
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            config:
              $ref: "#/definitions/Config"
            samples:
              type: "array"
              items:
                $ref: "#/definitions/Sample"
      responses:
        200:
          description: "successful"
          schema:
            $ref: "#/definitions/Sample"
  /samples/{sampleID}/start:
    put:
      tags:
      - "sample"
      summary: "Starts one or multiple sample via ID"
      parameters: 
      - name: "sampleID"
        in: "path"
        required: true
        type: "array"
        items:
          type: "string"
          minItems: 1
      responses:
        200:
          description: "successful"
          schema:
            type: "object"
            properties:
              id:
                type: "string"
              status:
                $ref: "#/definitions/Status"
  /result/{sampleID}:
    get:
      tags:
      - "sample"
      summary: "Lists results for given sample"
      parameters:
      - name: "sampleID"
        in: "path"
        description: "Comma seperated list of results to return"
        required: true
        type: "array"
        items:
          type: "string"
          minItems: 1
      responses:
        200:
          description: "successful"
          schema:
            type: "object"
            properties:
              id:
                type: "string"
              result:
                $ref: "#/definitions/Result"

definitions:
  Status:
    type: "string"
    enum:
      - "created"
      - "started"
      - "finished"
      - "error"
  Result:
    type: "object"
    properties:
      statistics_path:
        type: "string"
      zip_path:
        type: "string"
  Config:
    type: "object"
    properties:
      cpu:
        type: "integer"
        format: "int64"
        minimum: 1
        maximum: 40
        description: "Number of threads per process"
        required: FALSE
        default: 5
      queueSize:
        type: "integer"
        format: "int64"
        minimum: 1
        maximum: 20
        description: "Number of concurrent processes"
        required: FALSE
        default: 4
      min_contig_length:
        type: "integer"
        format: "int64"
        minimum: 1
        maximum: 1000000
        description: "Length cutoff for contigs in final result" 
        required: FALSE
        default: 2000
      target_shortread_cov:
        type: "integer"
        format: "int64"
        minimum: 1
        maximum: 200
        description: "Short reads are subsampled to reach this target coverage"
        required: FALSE
        default: 150
      target_longread_cov:
        type: "integer"
        format: "int64"
        minimum: 1
        maximum: 200
        description: "Long reads are subsampled to reach this target coverage"
        required: FALSE
        default: 150
     est_genome_size:
         type: "integer"
         format: "int64"
         minimum: 1
         maximum: 10000000
         description: "Estimated approximate final genome size of assembled bacteria. Used for coverage calculations"
         required: FALSE
         default: 5300000
      mode:
         type: "string"
         enum:
           - "all"
           - "unicycler"
           - "spades"
           - "miniasm"
           - "canu"
           - "flye"
         description: "Different assembly methods"
         required: TRUE
         default: "unicycler"
      seq_padding:
          type: "integer"
          format: "int64"
          minimum: 1
          maximum: 10000
          description: "Number of bases added at sequence ends to improve alignment quality in plasmid identification"
          required: FALSE
          default: 1000
      covWindow:
          type: "integer"
          format: "int64"
          minimum: 20
          maximum: 5000
          description: "Window size for coverage calculation" 
          required: FALSE
          default: 50
  Sample:
    type: "object"
    properties:
      id:
        type: "string"
      author_email:
        type: "string"
        format: "email"
      created:
        type: "string"
        format: "date"
      last_updated:
        type: "string"
        format: "date"
      path_one:
        type: "string"
      path_two:
        type: "string"
externalDocs:
  description: "Find out more about pathoLogic"
  url: "http://github.com/imgag/pathoLogic"
